<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>


    <div class="slider" id="slider">
        <div class="slide" id="slide-left">
            <div class="slide-holder">
                <div class="slide-bg bg-previous"></div>
                <div class="slide-bg bg-current"></div>
                <div class="slide-bg bg-next"></div>
            </div>
        </div>
        <div class="slide" id="slide-center">
            <div class="slide-holder">
                <div class="slide-bg bg-previous"></div>
                <div class="slide-bg bg-current"></div>
                <div class="slide-bg bg-next"></div>
            </div>
        </div>
        <div class="slide" id="slide-right">
            <div class="slide-holder">
                <div class="slide-bg bg-previous"></div>
                <div class="slide-bg bg-current"></div>
                <div class="slide-bg bg-next"></div>
            </div>
        </div>
    </div><a class="arrow" href="#" id="left-arrow"><i class="fa fa-arrow-circle-o-left"></i></a><a class="arrow"
        href="#" id="right-arrow"><i class="fa fa-arrow-circle-o-right"></i></a>
</body>

</html>
